<div id="home-page" class="all_content">

    <div id="top" class="container">
        <!----------------------------->
        <!---- Photo --->
        <div id="home_content" class="row">
            <div class="col s2 "></div>
            <div id="flip_photo" class="col s8 section-image center-align ">
                <div class="main-image section__content clearfix valign-wrapper">
                    <!-- card -->
                    <div class="card effect__random">
                        <!--front-->
                        <div class="card__front">
                          <img class="card__text center-align" src="Main/assets/me1.jpg">

                        </div>
                    </div><!-- end card -->
                </div>
            </div>
            <div class="col s2"></div>
        </div> <!-- end row home-content -->


        <!------------------------------------>
        <!--- logo --->
        <div id="logo_content" class="row">
            <div class="col s2 "></div>
            <div id="logo" class="col s8">
                <a href="#about" class="btn">Wanjugu</a>
            </div>
            <div class="col s2"></div><!--- logo end --->
        </div> <!-- end row logo-content -->
        <!----------------------------------->

    </div> <!--- container --->
</div>

 <!------------------------- PAGE 2 ----------------------------------->
<div id="about" class="all_content">

    <!----------------------------------->
    <!---- NavBar----->

            </div>
            <div id="nav-menu" class="col s8 center-align valign">
                <div id="home"><a href="#home-page">TOP</a></div>
                <div id="about" class="active"><a href="#about">ABOUT</a></div>
                <div id="portfolio"><a href="#portfolio">PORTFOLIO</a></div>
                <div id="contact"><a href="#contact">CONTACT</a></div>
            </div>

        </div>

    <!----------------------------------->
    <!-- stuff in container -->
    <div id="about-content" class="container">


    </div><!--end container



</div>


</div> <!--- all_content --->
