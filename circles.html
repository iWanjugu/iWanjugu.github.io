<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale: 1.0, user-scalable=0> <!--opitimized for mobile-->
    <title>Wanjugu</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <!--- css -->
        <link rel="stylesheet" href="circles.css">
</head>

<body>

<div class="container center-c">

    <ul id="scene" class="scene">

        <!--larger circles -->
        <li class="layer" data-depth="1.000">
        <span id="large_circles" class="large-circles">
            <div class="large circle one"></div>
            <div class="large circle two"></div>
            <div class="large circle three"></div>
            <div class="large circle four"></div>
            <div class="large circle five"></div>
            <div class="large circle six"></div>
            <div class="large circle seven"></div>
            <div class="large circle eight"></div>
        </span>
        </li>

        <!--smaller circles -->
        <li class="layer" data-depth="0.50">
        <span id="small_shapes" class="small-shapes">
            <div class="small circle one"></div>
            <div class="small squircle two"></div>
            <div class="small circle three"></div>
            <div class="small squircle four"></div>
            <div class="small circle five"></div>
            <div class="small squircle six"></div>
            <div class="small circle seven"></div>
            <div class="small squircle eight"></div>
        </span>
        </li>

        <!--the content ones-->
        <li class="layer" data-depth="0.00">
            <span id="content" class="content-squircle">
                <div class="large squircle one"></div>
            </span>
            <span id="title" >
            <div class="large squircle two">
                  <h3 class="center-c"><strong>WANJUGU</strong></h3>
            </div>
            </span>
        </li>

    </ul>





        <!-- two large squircles in the middle of the logo.-->


</div>


<!--- SCRIPTS --->

<script src="parallax/scripts/jquery.js"></script>
<script src="parallax/deploy/jquery.parallax.js"></script>
<script>

// Yep, that's it!
$('#scene').parallax();

</script>
</body>


</html>
