<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale: 1.0, user-scalable=0> <!--opitimized for mobile-->
    <title>Wanjugu</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <!--- css -->
    <link rel="stylesheet" href="circles.css">
    <link rel="stylesheet" href="main/css/animate.css">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css" />

    <script src="materialize/js/materialize.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
</head>

<body>

<!--------------------------------------------------------------------->

<!--- HOME PAGE -->
<div id="home_page">
    <div class="container center-c row">
        <div id="sides" class="col s2"></div>

        <div id="home_content" class="col s8">
            <ul id="scene" class="scene">

                <!--larger circles -->
                <li class="layer center-c" data-depth="0.00">
                <span id="large_circles" class="large-circles animated">
                    <div class="large circle one"></div>
                    <div class="large circle two"></div>
                    <div class="large circle three"></div>
                    <div class="large circle four"></div>
                    <div class="large circle five"></div>
                    <div class="large circle six"></div>
                    <div class="large circle seven"></div>
                    <div class="large circle eight"></div>
                </span>
                </li>

                <!--smaller circles -->
                <li id="SmallShapes" class="layer center-c" data-depth="1.00">
                <span id="small_shapes" class="small-shapes animated">

                    <div class="small circle one"></div>

                    <a href="#about_page">
                        <div id="about" class="small squircle two">
                            <div><h2 class="center-h">A</h2></div>
                            <div><p class="center-c">bout</p></div>
                        </div>
                    </a>

                    <div class="small circle three"></div>

                    <a href="#portfolio_page">
                        <div id="portfolio" class="small squircle four">                             <div><h2 class="center-h">P</h2></div>
                            <div><p class="center-c">ortfolio</p></div>
                        </div>
                    </a>

                    <div class="small circle five"></div>

                    <a href="#contact_page">
                        <div id="contacts" class="small squircle six">                               <div><h2 class="center-h">C</h2></div>
                            <div><p class="center-c">ontact</p></div>
                        </div>
                    </a>

                    <div class="small circle seven"></div>

                    <a href="#random_page">
                        <div id="random" class="small squircle eight">
                            <div><h2 class="center-h">R</h2></div>
                            <div><p class="center-c">andom</p></div>
                        </div>
                    </a>

                </span>
                </li>

                <!--the content ones-->
                <li class="layer center-c" data-depth="0.00">
                    <span id="content" class="content-squircle animated">
                        <div class="large squircle one"></div>
                    </span>
                    <span id="title" class="animated">
                    <div class="large squircle two ">
                        <div>
                            <a href="#about_page">
                            <h3 class="center-h">WANJUGU</h3>
                            </a>
                        </div>
                    </div>
                    </span>
                </li>
            </ul>
        </div>
        <div id="sides" class="col s2"></div>

    </div>

</div>
<!--------------------------------------------------------------------->
<!--- ABOUT PAGE -->
<div id="about_page">
    <a href="#" class="cancel">&times;</a>
    <div class="container center-c">



    </div>

</div>

<!--------------------------------------------------------------------->
<!--- PORTFOLIO PAGE -->
<div id="portfolio_page">
    <a href="#" class="cancel">&times;</a>
    <div class="container center-c">



    </div>

</div>

<!--------------------------------------------------------------------->
<!--- CONTACT PAGE -->
<div id="contact_page">
    <a href="#" class="cancel">&times;</a>
    <div class="container center-c">



    </div>

</div>

<!--------------------------------------------------------------------->
<!--- RANDOM PAGE -->
<div id="random_page">
    <a href="#" class="cancel">&times;</a>
    <div class="container center-c">



    </div>

</div>

</body>


</html>
